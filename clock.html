<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body>
    <div id="clock-area"></div>
<script>

setInterval(clock,1000);
function clock()
{ 
    let time=new Date();
    let h=time.getHours();
    let m=time.getMinutes();
    let s=time.getSeconds();
     
    if(h>12)
   {h-=12;
  let  am_pm="AM";
   }
if(h==0)
{
  h=12;
   let am_pm="PM";

}
h=h<10?"0"+h:h;
m=m<10?"0"+s:s;
s=s<10?"0"+s:s;
let am_pm="PM";
let currentTime = h+":"+m+":"+s+" "+am_pm;

document.getElementById("clock-area").innerHTML=currentTime;
}
</script>
</body>
</html>
